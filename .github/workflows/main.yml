name: Deploy to Azure VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.5
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Files to Azure VM
        run: scp -r ./index.html azureuser@20.116.54.11:/var/www/html/index.html
        
      - name: Restart Apache Server
        run: ssh azureuser@20.116.54.11 'sudo systemctl restart apache2'
